log4j.appender.QosProgram.DatePattern = '.'yyyyMMdd
log4j.appender.QosProgram.layout=org.apache.log4j.PatternLayout
log4j.appender.QosProgram.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%c:%L]-[%p] %m%n

